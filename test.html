<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Section</title>
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
/* Customize CSS */

/* Center text inside member-info */
.member-info {
  text-align: center;
}

/* Style social icons */
.social a {
  margin-right: 10px;
  color: #555;
  font-size: 18px;
}

/* Add hover effect to social icons */
.social a:hover {
  color: #007bff; /* Change color on hover */
}

/* Add some padding to the team section */
.team {
  padding: 60px 0;
}

/* Optional: Add background color to the team section */
.team.section-bg {
  background-color: #f8f9fa;
}

/* Optional: Adjust spacing between team members */
.member {
  margin-bottom: 30px;
}
.member img{
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    height: 200px;
    object-fit: cover;
}

</style>

<body>

  <section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">

      <div class="text-center">
        <h2>STAGE HOLDER</h2>
        <hr>
      </div>

      <div class="row">
        <div class="col-lg-6" style="margin-top:10px;">
          <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100">
            <div class="pic"><img src="assets/img/berita/news-3.jpg" class="img-fluid"></div>
            <div class="member-info">
              <h4>ISA ANSHORI, S.Pd.M.Si.</h4>
              <span>Kepala Sekolah</span>
              <p>TMT 17 Januari 2022</p>
              <div class="social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End Team Section -->

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
