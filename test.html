        /* Team Section Styling */
        .team {
            padding: 60px 0;
            background: #f7f8fa;
        }

        .team .section-bg {
            background-color: #f7f8fa;
        }

        .team h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            padding-bottom: 10px;
            position: relative;
            color: #333;
        }

        .team h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #3498db;
            margin: 0 auto;
            margin-top: 10px;
            border-radius: 2px;
        }

        .team .member {
            margin-bottom: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border-radius: 8px;
        }

        .team .member .pic {
            overflow: hidden;
            width: 100px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .team .member .pic img {
        transition: all 0.3s ease-in-out;
        }

        .team .member:hover .pic img {
        transform: scale(1.1);
        }

        .team .member .member-info {
        padding-left: 15px;
        }

        .team .member h4 {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 18px;
            color: #333;
        }

        .team .member span {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: #555;
        }

        .team .member p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .team .member .social {

        }

        .team .member .social a {

            transition: color 0.3s;
            font-size: 16px;

        .team .member .social a:hover {

        /* AOS animations */
        [data-aos="fade-up"] {

            transform: translateY(20px);
            transition-property: opacity, transform;
        }

        [data-aos="zoom-in"] {
            opacity: 0;
            transform: scale(0.9);
            transition-property: opacity, transform;
        }

        [data-aos].aos-animate {
            opacity: 1;
            transform: translate(0, 0);
        }
