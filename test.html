<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Map</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Footer styling */
        .footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .map {
            flex: 1;
            max-width: 350px;
            margin: 0 auto;
        }

        .footer .map iframe {
            width: 100%;
            border: 0;
            border-radius: 8px;
        }

        .footer .info {
            flex: 1;
            text-align: center;
        }

        .footer .info p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .footer .container {
                flex-direction: column;
                text-align: center;
            }

            .footer .map,
            .footer .info {
                max-width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Other content of your webpage -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="map">
                <iframe class="responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.4078821453963!2d110.04820711472085!3d-6.961117394970961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7042261ba37865%3A0x20be5d4adb8c2fa3!2sSMA%20Negeri%201%20Weleri!5e0!3m2!1sid!2sid!4v1654171265492!5m2!1sid!2sid" style="border:0; max-width:100%; height: 250px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="info">
                <p>&copy; 2024 Your Company. All Rights Reserved.</p>
                <p>1234 Street Name, City, Country</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
